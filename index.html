<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <!-- SF Pro -->
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Reset -->
    <link rel="stylesheet" href="./asset/css/reset.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <div class="audio">
          <audio id="audio-player" controls>
            <source
              src="./asset/songs/Lost Sky - Where We Started (feat. Jex).mp3"
              type="audio/mp3"
            />
            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="music-main">
          <div class="music__info">
            <div class="song__info">
              <div class="song__img" id="song-img-out">
                <img
                  src="./asset/img/song_artwork.jpg"
                  alt="art_work"
                  id="song-img"
                />
              </div>
              <div class="song__info--text">
                <h2 class="header">Now playing</h2>
                <h2 class="title">Where we started</h2>
                <h2 class="singer">Lost Sky</h2>
                <h2 class="album">Album</h2>
              </div>
            </div>
            <div class="song__button">
              <i class="fa-solid fa-heart"></i>
              <i class="fa-solid fa-bars"></i>
              <i class="fa-solid fa-share-nodes"></i>
            </div>
          </div>
          <div class="music__control">
            <div class="control__items">
              <div class="time__stamp-bar">
                <div class="current-time" id="current-time">0:00</div>
                <div class="progress-bar" id="progress-bar">
                  <div class="progress" id="progress"></div>
                </div>
                <div class="total-time" id="total-time">0:00</div>
              </div>
              <div class="control__button">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-play" id="play-button"></i>
                <i class="fa-solid fa-forward-step"></i
                ><i class="fa-solid fa-repeat"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="music__playlist"></div>
    </div>
    <script src="./asset/script/script.js"></script>
  </body>
</html>
